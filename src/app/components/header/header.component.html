<mat-toolbar id="toolbar" class="mx-auto border-x justify-between">
    <a routerLink="home" id="title">

        <button id="title-img" mat-fab color="primary"></button>
        <h1 id="title-text">Casa do Artes√£o</h1>

    </a>

    <section>
        <button mat-icon-button [matMenuTriggerFor]="config">
            <mat-icon matBadgeColor="warn">settings</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
        </button>
    </section>

    

    <mat-menu #config="matMenu">
        <div class="p-3 divide-y divide-solid">

            <div class="py-3">

                <div class="flex justify-between font-light mb-2">
                    <mat-icon matBadgeColor="warn">mail</mat-icon>

                    <a id="about" href="">Contato</a>
                </div>

                <div class="flex justify-between font-light mb-2">
                    <mat-icon matBadgeColor="warn">question_mark</mat-icon>

                    <a id="about" href="">Sobre</a>
                </div>
            </div>
        </div>
    </mat-menu>

    

    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">

            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Item</span>
                <a routerLink="cart">Ver Carrinho</a>
            </div>

            <div class="py-3">

                <div class="flex justify-between font-light mb-2">
                    Camisa x 1
                    <span class="font-bold">{{'150' | currency:'R$'}}</span>
                </div>

                <div class="flex justify-between font-light mb-2">
                    Camisa x 1
                    <span class="font-bold">{{'150' | currency:'R$'}}</span>
                </div>

                <div class="flex justify-between font-light mb-2">
                    Camisa x 1
                    <span class="font-bold">{{'150' | currency:'R$'}}</span>
                </div>

                <div class="flex justify-between py-3 font-light">
                    Total:
                    <span class="font-bold">{{'150' | currency:'R$'}}</span>
                </div>

                <div class="pt-3 flex justify-between">
                    <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>
                    <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                        <mat-icon>shopping_cart</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
